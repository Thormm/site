<!-- page-title -->
<section class="page-title bg-cover overlay" {{ partial `bg-image.html` (dict `Src` .Params.Bg_image ) | safeHTMLAttr }}>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-white mb-4">{{ .Title | markdownify }}</h1>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-center bg-transparent">
            <li class="breadcrumb-item"><a href="{{ site.BaseURL | absLangURL }}" class="text-white">Home</a></li>
            <li class="breadcrumb-item text-white" aria-current="page">{{ .Title }}</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</section>
<!-- /page-title -->
